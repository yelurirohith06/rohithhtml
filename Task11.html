<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Duplicates</title>
</head>
<body>
    <h1>Remove Duplicate Elements from Array</h1>
    <input type="text" id="inputArray" placeholder="Enter numbers separated by commas">
    <button onclick="removeDuplicates()">Remove Duplicates</button>
    
    <h2>Unique Elements:</h2>
    <p id="result"></p>

    <script>
        function removeDuplicates() {
            // Get the input value
            const input = document.getElementById('inputArray').value;
            
            // Convert input string to an array of numbers
            const array = input.split(',').map(num => Number(num.trim()));
            
            // Use Set to remove duplicates
            const uniqueElements = [...new Set(array)];
            
            // Display the unique elements
            document.getElementById('result').innerText = uniqueElements.join(', ');
        }
    </script>
</body>
</html>
