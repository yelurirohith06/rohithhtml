<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Magnifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .image-container {
            position: relative;
            width: 300px;  /* Adjust the container size */
            height: 300px; /* Adjust the container size */
            overflow: hidden;
            border: 1px solid #ddd;
            cursor: zoom-in;
        }
        #magnifiedImage {
            width: 100%;
            height: 100%;
            transition: transform 0.2s ease-in-out; /* Smooth zoom */
        }
    </style>
</head>
<body>

<div class="image-container">
    <img src="G:\My Drive\PHOTO.jpg" alt="Image to magnify" id="magnifiedImage">
</div>

<script>
    const imageContainer = document.querySelector('.image-container');
    const magnifiedImage = document.getElementById('magnifiedImage');

    // Event to magnify image on mouse over
    imageContainer.addEventListener('mouseover', () => {
        magnifiedImage.style.transform = 'scale(1.5)'; // Zoom in (adjust scale as needed)
    });

    // Event to reset the zoom when mouse leaves
    imageContainer.addEventListener('mouseout', () => {
        magnifiedImage.style.transform = 'scale(1)'; // Reset to original size
    });

    // Optional: Move the image as the mouse moves (if you want to follow the cursor)
    imageContainer.addEventListener('mousemove', (e) => {
        const rect = imageContainer.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const xPercent = (x / rect.width) * 100;
        const yPercent = (y / rect.height) * 100;
        magnifiedImage.style.transformOrigin = `${xPercent}% ${yPercent}%`; // Move zoom with mouse
    });
</script>

</body>
</html>
