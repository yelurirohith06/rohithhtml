<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .calculator {
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
        .calculator input[type="number"] {
            padding: 10px;
            margin: 5px;
            width: 90%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .calculator button {
            padding: 10px;
            margin: 5px;
            width: 45%;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .calculator button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background-color: #e7f3e7;
            border: 1px solid #d4edda;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h2>Simple Calculator</h2>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <br>
    <button onclick="performOperation('add')">Addition</button>
    <button onclick="performOperation('subtract')">Subtraction</button>
    <button onclick="performOperation('multiply')">Multiplication</button>
    <button onclick="performOperation('divide')">Division</button>
    <button onclick="performOperation('modulus')">Modulus</button>
    
    <div id="result" class="result"></div>
</div>

<script>
    function performOperation(operation) {
        let num1 = parseFloat(document.getElementById('num1').value);
        let num2 = parseFloat(document.getElementById('num2').value);
        let result = '';

        if (isNaN(num1) || isNaN(num2)) {
            result = 'Please enter valid numbers';
        } else {
            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if (num2 !== 0) {
                        result = num1 / num2;
                    } else {
                        result = 'Division by zero is not allowed';
                    }
                    break;
                case 'modulus':
                    if (num2 !== 0) {
                        result = num1 % num2;
                    } else {
                        result = 'Modulus by zero is not allowed';
                    }
                    break;
            }
        }

        document.getElementById('result').innerHTML = "Result: " + result;
    }
</script>

</body>
</html>
